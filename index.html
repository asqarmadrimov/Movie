<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>

<body>

  <header class="movies__header header bg-info">
    <div class="container header__container">
      <div class="header__inner p-2">
        <h1 class="header__title h1 text-light fw-semibold font-monospace" title="Movie Link">
          <a href="index.html" class="text-decoration-none text-light">
            <span class="text-primary">Mov</span>ies
          </a>
        </h1>
      </div>
    </div>
  </header>

  <main>
    <section class="movies">
      <div class="container">
        <form class="movies__search-form js-search-form d-flex align-items-center p-3" id="search-movies"
          autocomplete="off">
          <input class="movies__input-search js-form-input-search w-50 form-control" name="search" type="search"
            placeholder="Enter a request">

          <div class="w-25 mx-3">
            <select class="movies__select-type js-form-type form-select" form="search-movies" name="rayting"
              aria-label="Default select example">
              <option selected hidden value="">Enter the type</option>
              <option value="movie">Movie</option>
              <option value="series">Series</option>
              <option value="game">Game</option>
            </select>
          </div>

          <button type="submit" class="movies__button-search btn btn-light ms-2">
            <img src="./img/search.svg" alt="search" width="25" height="25">
          </button>
        </form>
        <ul class="movies__list js-search-list d-flex  justify-content-between flex-wrap list-unstyled">

        </ul>
        <div class="movies__spinner spinner-grow text-info position-absolute top-0 end-0 bottom-0 start-0 m-auto d-none"
          role="status" style="width: 3rem; height: 3rem;">
        </div>
        <div class="pagemens text-center p-3 d-flex align-items-center justify-content-center">
          <button class="btn btn-secondary js-btns-page">Back</button>
          <span class="result-page px-4 text-primary bg-light py-2 rounded mx-2">1</span>
          <button class="btn btn-secondary js-btns-page">Next</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <template id="template-item">
    <li class="js-card card my-3 pb-2 p-2" style="width: 18rem;">
      <img src="./img/NewTux.svg.png" class="card-img-top js-card-img" alt="...">
      <div class="card-body position-relative">
        <h5 class="card-title">Card title</h5>
        <p class="m-0 card-year"></p>
        <p class="m-0 card-category"></p>
        <button type="button" class="btn btn-secondary js-btn-card position-absolute bottom-0 end-0"
          data-bs-toggle="modal" data-bs-target="#exampleModal">
          Info
        </button>
      </div>
    </li>
  </template>


  <script src="./bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
